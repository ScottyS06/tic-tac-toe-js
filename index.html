<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>tic-tac-toe</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Font Awesome -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

  </head>
  <body>
    <h1 class="title header">Tic-Tac-Toe</h1>
    <!-- <h3 class="game-desc header">Player 1: X Player 2: O</h3> -->
    <div class="header game-desc">
      <span class="player-info">Player 1: X</span>
      <span class="player-info">Player 2: O</span>
    </div>
    <div class="container">
      <div class="row">
        <div id="0" class="btn" type="button"></div>
        <div id="1" class="btn" type="button"></div>
        <div id="2" class="btn" type="button"></div>
      </div>
      <div class="row">
        <div id="3" class="btn" type="button"></div>
        <div id="4" class="btn" type="button"></div>
        <div id="5" class="btn" type="button"></div>
      </div>
      <div class="row">
        <div id="6" class="btn" type="button"></div>
        <div id="7" class="btn" type="button"></div>
        <div id="8" class="btn" type="button"></div>
      </div>

    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </div>


    <script src="app.js"></script>
  </body>
</html>
